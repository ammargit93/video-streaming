<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .videotitle }} - Watch Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left Section -->
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold hover:text-gray-300">Home</a>
                    <form action="/" method="GET" class="hidden md:block">
                        <input type="text" placeholder="Search..." 
                               class="px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-gray-500" />
                    </form>
                </div>
                <!-- Right Section -->
                <div class="flex items-center space-x-4">
                    <a href="/signup" class="hover:text-gray-300">Signup</a>
                    <a href="/login" class="hover:text-gray-300">Login</a>
                    <a onclick="logout()" href="/logout" class="hover:text-gray-300">Logout</a>
                    <a href="/profile" class="hover:text-gray-300">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl pl-4 py-6">

        <!-- Video Player -->
        <div class="relative mb-4">
            <video controls class="w-full h-auto shadow-lg">
                <source src="/video/{{ .videoid }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Title, Author, and Description -->
        <div class="bg-white p-4 shadow-md w-full">
            <h1 class="text-lg font-semibold text-gray-900 mb-1">{{ .videotitle }}</h1>
            <p class="text-gray-500 text-sm mb-2">By: {{ .videoauthor }}</p>
            <div>
                <p id="videoDesc" class="text-gray-600 hidden">{{ .videodesc }}</p>
                <button id="toggleDesc" class="text-blue-500 hover:underline focus:outline-none text-sm">
                    Read More
                </button>
            </div>
        </div>

        <!-- Like, Dislike, and Add to Playlist Section -->
        <div class="flex items-center space-x-3 mt-4">
            <button class="flex items-center space-x-2 px-3 py-1 bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 focus:outline-none rounded">
                <img src="../static/images/like.png" class="w-5 h-5" alt="Like Icon">
                <!-- <span>Like</span> -->
            </button>
            
            <button class="flex items-center space-x-2 px-3 py-1 bg-red-600 text-white text-sm font-medium hover:bg-red-700 focus:outline-none rounded">
                <img src="../static/images/icons8-facebook-like-64.png" class="w-5 h-5" alt="Dislike Icon">
                <!-- <span>Dislike</span> -->
            </button>
            
            <button class="flex items-center space-x-2 px-3 py-1 bg-gray-800 text-white text-sm font-medium hover:bg-gray-900 focus:outline-none rounded">
                âž• <span>Add to Playlist</span>
            </button>
        </div>

        <!-- Comment Section -->
        <div class="mt-6 w-full">
            <button id="toggleComments" class="text-blue-500 hover:underline focus:outline-none mb-3 text-sm">
                Show Comments
            </button>
            <div id="commentsSection" class="hidden bg-white p-4 shadow-md">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Comments</h2>

                <!-- Comment Input -->
                <div class="flex items-center space-x-3 mb-4">
                    <input type="text" class="w-full px-3 py-2 border-gray-300 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm" placeholder="Add a comment...">
                    <button class="px-3 py-2 bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 focus:outline-none rounded">
                        Post
                    </button>
                </div>

                <!-- Comments List -->
                <div>
                    <!-- Example Comment -->
                    <div class="flex items-start space-x-3 mb-3">
                        <div class="flex-shrink-0">
                            <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full">
                        </div>
                        <div class="flex flex-col">
                            <p class="font-semibold text-gray-800 text-sm">User Name</p>
                            <p class="text-gray-600 text-sm">This is an amazing video! Thanks for sharing!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Toggle description visibility
        document.getElementById('toggleDesc').addEventListener('click', () => {
            const desc = document.getElementById('videoDesc');
            const btn = document.getElementById('toggleDesc');
            if (desc.classList.contains('hidden')) {
                desc.classList.remove('hidden');
                btn.textContent = 'Read Less';
            } else {
                desc.classList.add('hidden');
                btn.textContent = 'Read More';
            }
        });

        // Toggle comments section visibility
        document.getElementById('toggleComments').addEventListener('click', () => {
            const comments = document.getElementById('commentsSection');
            const btn = document.getElementById('toggleComments');
            if (comments.classList.contains('hidden')) {
                comments.classList.remove('hidden');
                btn.textContent = 'Hide Comments';
            } else {
                comments.classList.add('hidden');
                btn.textContent = 'Show Comments';
            }
        });
    </script>

</body>
</html>
