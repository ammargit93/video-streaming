<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold hover:text-gray-300">Home</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/signup" class="hover:text-gray-300">Signup</a>
                    <a href="/login" class="hover:text-gray-300">Login</a>
                    <a onclick="logout()" href="/logout" class="hover:text-gray-300">Logout</a>
                    <a href="/profile" class="hover:text-gray-300">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Video Playback Section -->
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold text-gray-900 mb-4">Now Playing</h1>
            
            <!-- Video Player -->
            <div class="relative mb-4">
                <video controls class="w-full h-auto rounded-lg shadow-lg">
                    <source src="path_to_your_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Video Info -->
            <div class="flex flex-col">
                <h2 class="text-xl font-bold text-gray-800">{{ .Videotitle }}</h2>
                <p class="text-gray-600">{{ .Videodesc }}</p>
                <p class="text-gray-500 text-sm mt-2">By: {{ .Videoauthor }}</p>
            </div>

            <!-- Video Interactions (likes, comments, etc.) -->
            <div class="mt-6 flex items-center space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Like</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none">Dislike</button>
                <button class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none">Share</button>
            </div>
        </div>
        
    </main>

    <script>
        function logout() {
            alert("Logged out");
        }
    </script>
</body>
</html>
