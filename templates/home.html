<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left Section -->
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold hover:text-gray-300">Home</a>
                    <form action="/" method="GET" class="hidden md:block">
                        <input type="text" placeholder="Search..." 
                               class="px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring focus:ring-gray-500" />
                    </form>
                </div>
                <!-- Right Section -->
                <div class="flex items-center space-x-4">
                    <a href="/signup" class="hover:text-gray-300">Signup</a>
                    <a href="/login" class="hover:text-gray-300">Login</a>
                    <a onclick="logout()" href="/logout" class="hover:text-gray-300">Logout</a>
                    <a href="/profile" class="hover:text-gray-300">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <!-- <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Welcome to the Video Streaming Website</h1>
            <p class="mt-4 text-gray-600">Explore our collection of videos below.</p>
        </div> -->

        <!-- Video Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {{ range .videos }}
            <a href="/watch/{{.Videoid}}">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <!-- <img src="static/images/{{ .Videothumbnail }}" alt="{{ .Videotitle }}" class="w-full h-48 object-cover"> -->
                    <img src="../static/images/{{ .Videothumbnail }}" alt="{{ .Videotitle }}" class="w-full h-48 object-cover">

                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-800 truncate">{{ .Videotitle }}</h2>
                        <p class="mt-2 text-gray-600 text-sm">by {{ .Videoauthor }}</p>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </main>

    <script>
        function logout() {
            alert("Logged out");
        }
    </script>
</body>
</html>
